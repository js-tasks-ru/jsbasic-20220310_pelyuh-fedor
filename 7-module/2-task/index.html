<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бангкок Экспресс: Модальное окно</title>

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="/assets/styles/common.css" />
  <link rel="stylesheet" href="/assets/styles/button.css" />
</head>

<body>
  <script type="module">
    import Modal from './index.js';
    import createElement from '../../assets/lib/create-element.js';

    window.openModal = () => {
      let modal = new Modal();
      modal.setTitle('Modal Title');
      modal.setBody(createElement('<div>Тело модального окна</div>'));

      modal.open();
      setTimeout(()=>{modal.setTitle('Trololo')}, 1000);
      setTimeout(()=>{modal.setBody('<div>Body trololo</div>')}, 2500);
      setTimeout(()=>{modal.close()}, 4000);
    }
  </script>

  <div class="container">
    <button class='button' onclick="openModal()" style="background: white; color: black;padding: 10px">
      Нажми меня, чтобы открыть модальное окно
    </button>
  </div>


</body>

</html>
